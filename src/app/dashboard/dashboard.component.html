<div class="p-6">
  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-700">
        Total Used Electricity
      </h3>
      <p class="text-3xl font-bold text-blue-600">{{ elecUsageLast30Days }} kWh</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-700">Total Used Water</h3>
      <p class="text-3xl font-bold text-green-600">{{ waterUsageLast30Days }} mÂ³</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-700">Total Payment</h3>
      <p class="text-3xl font-bold text-purple-600">$789</p>
    </div>
  </div>

  <!-- Room Blocks and Charts -->
  <div class="grid grid-cols-1 lg:grid-cols-1 gap-6">
    <!-- Room Blocks -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Room Details</h3>
      <div class="inline-grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Room 1 -->
        <app-room-brief
          *ngFor="let roomBriefData of roomsBriefData; index as i"
          [roomData]="roomBriefData"
        ></app-room-brief>
      </div>
    </div>

    <!-- Usage Charts -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Usage Overview</h3>
      <div class="grid grid-cols-1 gap-6">
        <!-- Electricity Usage Chart -->
        <app-electricity-brief></app-electricity-brief>
        <!-- Water Usage Chart -->
        <app-water-brief> </app-water-brief>
      </div>
    </div>
  </div>
</div>
